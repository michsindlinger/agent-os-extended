# Specwright - Project Configuration
# Version 2.0.0

# Active profile for this project
# Options: base, java-spring-boot, react-frontend, angular-frontend
# You can also create custom profiles in specwright/profiles/
active_profile: base

# Profile settings
profiles:
  # Enable profile inheritance
  inheritance: true

  # Automatically load skills defined in active profile
  auto_load_skills: true

# Skills configuration
skills:
  # Enable Claude Code Skills integration
  enabled: true

  # Path to skills directory
  path: specwright/skills

  # Symlink skills to .claude/skills for Claude Code
  symlink_to_claude: true

# Standards injection
standards:
  # Inject standards based on task context
  context_aware: true

  # Inject standards based on file type
  file_type_aware: true

# Verification settings
verification:
  # Enable automatic verification checkpoints
  enabled: true  # Enabled: Verification workflows created

  # Verification types
  spec_verification: true       # Verify spec completeness
  implementation_verification: true  # Verify code quality
  visual_verification: true     # Verify UI matches designs (requires mockups)

# Project metadata
project:
  name: "Specwright"
  version: "2.0.0"
  description: "Enhanced Specwright with v2.0 features and enterprise extensions"

# Feature flags for Phase II features
features:
  profile_system: true
  skills_system: true  # Enabled: Skills created and symlinked
  enhanced_research: true  # Enabled: Research workflows and templates created
  verification_system: true  # Enabled: All verification workflows implemented
  market_validation: true  # Enabled (Phase A): Market validation system with 7 specialist agents
  team_system: true  # Enabled (Phase B): Team development system with 4 specialist agents

# Market Validation Configuration (Phase A)
market_validation:
  # Enable market validation system
  enabled: true

  # File lookup order (project-local first, then global fallback)
  # This allows global installation with project-specific overrides
  lookup_order:
    - project  # Check specwright/ and .claude/ in current project first
    - global   # Fallback to global specwright/ and .claude/ if not found locally

  # Landing page technology
  landing_page_tech: html_css_js  # Options: html_css_js, react, guidance_only

  # Ad campaign execution mode
  ad_campaign_mode: planning_only  # Options: planning_only, semi_automated, guidance_only

  # Research methods for competitive analysis
  research_methods:
    - perplexity_mcp      # Use Perplexity MCP for deep research
    - web_search          # Use WebSearch for specific details
    - template_driven     # Provide templates for manual completion

  # GO/NO-GO decision criteria (defaults, customizable per validation)
  decision_criteria:
    conversion_rate_threshold: 5.0    # Minimum conversion rate (%) for GO decision
    cpa_threshold: 10.0               # Maximum Cost Per Acquisition (EUR) for GO decision
    tam_threshold: 100000             # Minimum Total Addressable Market (users) for GO decision

  # MAYBE thresholds (partial validation)
  maybe_criteria:
    conversion_rate_min: 3.0          # Minimum for MAYBE (60% of target)
    cpa_max: 15.0                     # Maximum for MAYBE (150% of target)
    tam_min: 50000                    # Minimum for MAYBE (50% of target)

  # Deployment platforms (for landing pages)
  deployment_platforms:
    - netlify            # Recommended (easiest)
    - vercel             # Alternative
    - github_pages       # Alternative
    - cloudflare_pages   # Alternative

  # Budget recommendations
  budget_tiers:
    starter: 300         # EUR, for very niche products
    recommended: 500     # EUR, for most products
    confident: 1000      # EUR, for competitive markets
    aggressive: 2000     # EUR, for robust validation

  # Timeline recommendations
  timeline:
    minimum_weeks: 2     # Minimum campaign duration
    recommended_weeks: 4 # Recommended duration
    maximum_weeks: 6     # Maximum (diminishing returns)

  # Sample size requirements
  sample_size:
    minimum_visitors: 500     # Bare minimum for any conclusion
    recommended_visitors: 1000 # For statistical significance
    robust_visitors: 2000      # For high confidence

# Team Development System Configuration (Phase B)
team_system:
  # Enable team-based development with specialist agents
  enabled: true

  # File lookup order (project-local first, then global fallback)
  # Same pattern as market_validation for consistency
  lookup_order:
    - project  # Check specwright/ and .claude/ in current project first
    - global   # Fallback to global specwright/ and .claude/ if not found locally

  # Coordination mode
  coordination_mode: sequential  # MVP: sequential execution (parallel in Phase C)

  # Smart task routing
  task_routing:
    enabled: true       # Enable automatic task routing in /execute-tasks
    auto_delegate: true # Automatically delegate to specialists (no manual confirmation)

  # Specialist agent configuration
  specialists:
    backend_dev:
      enabled: true
      default_stack: java_spring_boot  # Options: java_spring_boot, nodejs_express
      code_generation: full            # Options: full, scaffolding, guidance

    frontend_dev:
      enabled: true
      default_framework: react  # Options: react, angular
      code_generation: full     # Options: full, scaffolding, guidance

    qa_specialist:
      enabled: true
      test_types: [unit, integration, e2e]  # Test types to execute
      coverage_target: 80                   # Minimum code coverage percentage
      auto_fix_attempts: 3                  # Max attempts to auto-fix test failures

    devops_specialist:
      enabled: true
      ci_platform: github_actions  # Options: github_actions, gitlab_ci, jenkins
      containerization: docker     # Options: docker, none

  # Quality gates (enforced before deployment handoff)
  quality_gates:
    unit_tests_required: true        # All unit tests must pass
    integration_tests_required: true # All integration tests must pass
    coverage_minimum: 80             # Minimum code coverage percentage
    build_success_required: true     # Build must succeed without errors
